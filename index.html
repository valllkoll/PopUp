<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid</title>
    <!-- Einbindung der CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-grid">
            <div class="container" data-svg="Wolken.svg"></div>
            <div class="container" data-svg="wave.svg"></div>
            <div class="container" data-svg="circle.svg"></div>
            <div class="container" data-svg="triangle.svg"></div>
            <div class="container" data-svg="square.svg"></div>
            <div class="container" data-svg="star.svg"></div>
            <div class="container" data-svg="heart.svg"></div>
            <div class="container" data-svg="cloud.svg"></div>
            <div class="container" data-svg="leaf.svg"></div>
        </div>
    </main>
    <!-- Einbindung der JavaScript-Datei -->
    <script src="js/animations.js"></script>
</body>
</html>
